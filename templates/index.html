<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Pronunciation Trainer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">AI Pronunciation Trainer</h1>
        <div class="card p-4 shadow">
            <p class="lead">Say this:</p>
            <h3 class="text-primary">{{ sentence }}</h3>
            <button id="recordBtn" class="btn btn-success mt-3">Record</button>
            <div id="result" class="mt-4">
                <p><strong>You Said:</strong> <span id="spoken_text"></span></p>
                <p><strong>Score:</strong> <span id="score" class="badge bg-info"></span></p>
                <p><strong>Feedback:</strong> <span id="feedback"></span></p>
                <p><strong>Target IPA:</strong> <span id="target_ipa" class="font-monospace"></span></p>
                <p><strong>Your IPA:</strong> <span id="user_ipa" class="font-monospace"></span></p>
                <audio id="nativeAudio" controls class="mt-2 w-100"></audio>
            </div>
        </div>
        <button id="newSentenceBtn" class="btn btn-secondary mt-3">New Sentence</button>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
